<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello World!</title>
        <script type="text/javascript" src="./js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <link rel = "icon" href = "https://i.ibb.co/7yfT3Pm/depositphotos-81700460-stock-illustration-monogram-l-logo-letter.webp" type = "image/x-icon">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="./lowes.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
           function countChar(val) {
            var len = val.value.length;
            if (len >= 500) {
                val.value = val.value.substring(0, 500);
            } else {
                $('#charNum').text(len+"/300");
            }
        };
        </script>
    </head>

    <body id="body">
        <div class="card border-dark mb-1 container-fluid mt-2" style="max-width: 18rem; padding: 7px;">
            <div class="container-fluid text-center">
            <img src="https://i.ibb.co/7vtKkBQ/3db6c87e-4294-43ef-871c-62ea8277f7d9.jpg" id="imgLogo"class="card-img-top" alt="L"></div>
            <div class="card-body text-dark text-center">
              <h5 class="card-title">Luis Anthony N. Grado</h5>
            </div>
            
            <form>
                    <div class="form-group">
                        <label for="field" style="text-align: center; display: block;">
                            Got a message for me?
                        </label>
                        <p class="card-text text-center">Leave a message anonymously.</p>
                        <div class="mb-3">
                            <label for="Username" class="form-label">Username</label>
                            <input type="text" name="Username" id="user" class="form-control" required>
                          </div>
                        <p>Message</p>
                        
                        <textarea id="msg" name="Message" maxlength="300" onkeyup="countChar(this)" class="form-control" rows="3" required></textarea>
                        <div class="mb-2" style="height: 20px;  margin-top: 5px; text-align: center;" id="charNum" >0/300</div>
                    </div>

                <div class="form-row text-center">
                    <div class="col-12">

                        <button type="button" class="btn btn-primary" id="modalBtn" onclick="myFunction()"data-toggle="modal" data-target="#myModal">
                            Submit
                        </button>
                        
                    </div>
                </div> 
            </form>
                <script>
                    const button = document.getElementById('modalBtn');
                    button.disabled = true;

                    var user = document.getElementById("user");
                    var msg = document.getElementById("msg");

                    function compare() {
                        button.disabled = user.value === '' || msg.value === '';
                    }

                    user.addEventListener('keyup', compare);
                    msg.addEventListener('keyup', compare);

                </script>
    </body>
                <!-- Button trigger modal -->
                
                
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-confirm">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <div class="icon-box">
                                    <i class="material-icons">&#xE876;</i>
                                </div>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body text-center">
                                <h4>Great!</h4>	
                                <p>Your message was sent successfully.</p>
                            </div>
                        </div>
                    </div>
                </div>
</html>
